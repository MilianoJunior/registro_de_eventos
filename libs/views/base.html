<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='imgs/engegom.ico') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/variables.css') }}">
    <!-- <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
  <div class="body-container">
    {% include "components/navbar.html" %}
    {% block content %}{% endblock %}
  </div>
<script>
    const socket = io();
    
    let t;
  function reloadCSS(){
    document.querySelectorAll('link[rel="stylesheet"]').forEach(link=>{
      const u = new URL(link.href);
      u.searchParams.set('v', Date.now()); // cache-bust
      link.href = u.toString();
    });
  }
  socket.on('file_changed', (data) => {
    clearTimeout(t);
    const p = String(data?.path||"");
    t = setTimeout(() => p.endsWith('.css') ? reloadCSS() : location.reload(), 120);
  });

  // === NAVBAR TOGGLE ===
  document.addEventListener('DOMContentLoaded', function() {
    const navbar = document.getElementById('navbar');
    const navbarToggle = document.getElementById('navbarToggle');
    const navbarClose = document.getElementById('navbarClose');
    const navbarOverlay = document.getElementById('navbarOverlay');
    
    // Abrir navbar
    navbarToggle.addEventListener('click', function() {
      navbar.classList.add('open');
      navbarOverlay.classList.add('active');
      document.body.classList.add('navbar-open');
    });
    
    // Fechar navbar
    function closeNavbar() {
      navbar.classList.remove('open');
      navbarOverlay.classList.remove('active');
      document.body.classList.remove('navbar-open');
    }
    
    navbarClose.addEventListener('click', closeNavbar);
    navbarOverlay.addEventListener('click', closeNavbar);
    
    // Fechar com ESC
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && navbar.classList.contains('open')) {
        closeNavbar();
      }
    });
  });

</script>
</body>
</html>
